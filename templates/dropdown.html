<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>

<form class="form-inline" method="POST" action="/result">
  <div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Please select</span>
            <select name="patient" method="POST" action="/">
              <option value="{{patients[0]}}" selected>{{patients[0]}}</option>
              {% for patient in patients[1:] %}
                <option value="{{patient}}">{{patient}}</option>
              {% endfor %}
            </select>
            <select name="frequency" method="POST" action="/">
              <option value="{{frequencys[0]}}" selected>{{frequencys[0]}}</option>
              {% for frequency in frequencys[1:] %}
                <option value="{{frequency}}">{{frequency}}</option>
              {% endfor %}
            </select>
    </div>
      <button type="submit" class="btn btn-default">Go</button>
  </div>
</form>

</html>
